<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="response">Ожидание ответа от сервера...</div>

    <script>
        Telegram.WebApp.ready();

        const responseDiv = document.getElementById('response');

        // Функция для отправки логина
        const sendLogin = () => {
            //const user = Telegram.WebApp.initDataUnsafe.user; // Данные пользователя
            //const username = user.username || 'unknown'; // Логин пользователя (или 'unknown', если его нет)

            // Отправка логина на сервер
            //Telegram.WebApp.sendData(JSON.stringify({ username }));
            const username = '5555555';
            Telegram.WebApp.sendData(JSON.stringify({ username }));

            // Ожидание ответа от сервера
            Telegram.WebApp.onEvent('messageReceived', (message) => {
                responseDiv.textContent = `Ответ от сервера: ${message.text}`;
            });
        };

        // Отправка логина каждую секунду
        setInterval(sendLogin, 3000);
    </script>
</body>
</html>
