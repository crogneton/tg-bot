<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="response">Ожидание ответа от сервера...</div>

    <script>
        Telegram.WebApp.ready();

        const responseDiv = document.getElementById('response');

        // Функция для отправки текста "12345"
        const sendText = () => {
            const text = '12345'; // Текст для отправки на сервер

            // Отправка текста на сервер
            Telegram.WebApp.sendData(text);

            // Обновляем сообщение в UI (это просто демонстрация, на самом деле вам нужно обрабатывать серверный ответ)
            responseDiv.textContent = 'Текст отправлен на сервер: ' + text;
        };

        // Отправка текста каждую секунду
        setInterval(sendText, 3000);
    </script>
</body>
</html>
